<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>


    <div class="container">
        <div class="row">

            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>


            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <!-- <img id="current-pic" src="placeholder" alt=""> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            const searchButton = $('#search-button');
            const location = $('#city-name');
            const temperature = $('#temperature');
            const humidity = $('#humidity');
            const windSpeed = $('#wind-speed');
            const uvIndex = $('#UV-index');
            const history = $('#history');
            const historyButton = $('<button>');
            const savedHistory = JSON.parse(window.localStorage.getItem('History')) || [];
            const clearHistory = $('#clear-history');
            let theResponse;
            

            //submit on clicking search button
            const submitCity = () => {
                appendSearchedCity(theResponse);
            }

            const makeAjaxCall = () => {
                var cityName = $('#city-input').val();
                var myQuery = 'https://api.openweathermap.org/data/2.5/forecast?q=' + cityName + '&appid=0d3e42986e57b790e6c393aa312719f4';
                $.ajax({
                    type: "GET",
                    url: myQuery
                }).then(function (response) {
                    console.log(response);
                    theResponse = response;
                    submitCity(theResponse);
                });
            }

            const appendSearchedCity = () => {
                //formatting the response date with MOMENTS.js
                let date = moment(theResponse.list[0].dt_txt).format('L');
                location.append().html('<h2>' + theResponse.city.name + '    ' +  date + '</h2>');
                (temperature).append().html('<p>Temperature :' + theResponse.list[0].main.temp + '</p>');
                (humidity).append().html('<p>Humidity :' + theResponse.list[0].main.humidity + '</p>');
                (windSpeed).append().html('<p>Wind Speed:' + theResponse.list[0].wind.speed + '</p>');
                // (uvIndex).append().html('<h3UV-INDEX:>'+response.city.name+'</h3UV-INDEX:>');
                appendToHistory();
            }


            const appendToHistory = () => {
                let addNewCityToHistory = {
                    city: theResponse.city.name,
                    temp: theResponse.list[0].main.temp ,
                    humidity:theResponse.list[0].main.humidity,
                    windSpeed:theResponse.list[0].wind.speed,
                    uv:"4.89",
                    date :theResponse.list[0].dt_txt
                };
                savedHistory.push(addNewCityToHistory);
                window.localStorage.setItem("History", JSON.stringify(savedHistory));

            }

            const rmvHistory = () => {
                $('h5').remove();
                localStorage.removeItem("History");
            }
            const appendRecentWeather =()=>{
                let date = moment(savedHistory[0].date).format('L');
                (location).append().html('<h2>' + savedHistory[0].city + date + '</h2>');
                (temperature).append().html('<p>Temperature :' + savedHistory[0].temp + '</p>');
                (humidity).append().html('<p>Humidity :' + savedHistory[0].humidity + '</p>');
                (windSpeed).append().html('<p>Wind Speed:' + savedHistory[0].windSpeed + '</p>');

            }
        
            for (let i = 0; i < savedHistory.length; i++) {
                //Retrieves Object from Locale storage
                let city = savedHistory[i].city;
                var theCity = '<h5 id=saved-city-' + i + ' class="w-100 p-3" style="background-color: #eee;">' + city + '</h5>';
                (history).append(theCity);
                
        }



            //listening on search button
            searchButton.click(makeAjaxCall);
            //appending the city information 
            clearHistory.click(rmvHistory)
            appendRecentWeather();
           
       
        })


    </script>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
